{% load static %} 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/comparar.css' %}"> 

    {% block head %} {% endblock %}

</head>
<body>
<nav class="navbar">
    <ul class="navbar-menu">
        <img src="{% static 'img/simbolo.png' %}" alt="Brawl Stars Simbol" class="imagen-simbolo">
        <li><a href="/brawlers">Brawlers</a></li>
        <li><a href="/poderes">Poderes</a></li>
        <li><a href="/gadgets">Gadgets</a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle">Búsquedas Avanzadas</a>
            <ul class="dropdown-menu">
                <li><a href="/comparar_brawlers">¿Quieres comparar dos brawlers?</a></li> 
                <li><a href="/filtro_avanzado">Filtro Avanzado</a></li>
            </ul>
        </li>
        <form action="/buscar_brawler_nombre" method="GET" class="navbar-search">
            <input type="text" name="nombre" placeholder="Buscar por Nombre" class="custom-input" required>
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </ul>
</nav> 		
 		<h1 >{% block titulo %} {% endblock %}</h1>
		{% block contenido %} {% endblock %}
</body>
</html>
